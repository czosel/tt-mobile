<html>
  <head>
    <meta charset="utf-8" />
    <title>TT-Ergebnisse</title>
  </head>
  <body>
    <h2>Tabelle</h2>
    <table class="table"></table>

    <h2>Bilanzen und Teamspielplan</h2>
    <div class="club"></div>

    <h2>Spielplan</h2>
    <div class="schedule"></div>

    <script src="tt-mobile.js"></script>
    <script>
      TTmobile.table(
        "groupPage?championship=MTTV+19%2F20&group=205726",
        document.querySelector(".table"),
      );
      TTmobile.team(
        "teamPortrait?teamtable=1708708&championship=MTTV+24%2F25&group=214705",
        document.querySelector(".club"),
        { showSchedule: true },
      );
      TTmobile.schedule("33127", document.querySelector(".schedule"), {
        variant: "desktop",
      });
    </script>
  </body>
</html>
