<html>
  <head>
    <title>TT-Ergebnisse</title>
  </head>
  <body>
    <div class="outlet"></div>

    <script src="region-schedule.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/czosel/tt-mobile@master/widgets/region-schedule.js"></script> -->
    <script>
      const leagues = [
        {
          name: "National",
          championship: "STT",
          linkTo: "https://tt-mobile.ch",
        },
        { name: "NLA", championship: "STT", include: ["NLA"] },
        { name: "NLB", championship: "STT", include: ["NLB"] },
        { name: "Damen NLB", championship: "STT", include: ["DA NLB"] },
        { name: "Herren NLB", championship: "STT", include: ["HE NLB"] },
        { name: "NLC", championship: "STT", include: ["NLC"] },
        {
          name: "Regional",
          championship: "MTTV",
          exclude: ["NLA", "NLB", "NLC"],
        },
        {
          name: "Schweizer Cup Regional",
          championship: "MTTV",
          include: ["SC"],
        },
        { name: "1. Liga", championship: "MTTV", include: ["1. Liga"] },
        { name: "2. Liga", championship: "MTTV", include: ["2. Liga"] },
        { name: "3. Liga", championship: "MTTV", include: ["3. Liga"] },
      ];

      renderBox(".outlet", leagues, {
        showTitle: true,
        showDate: true,
        showTime: true,
        showLeague: true,
        showLogos: true,
        games: "all", // "all" / "upcoming" / "finished"
        limit: 5, // limit number of games
        // season: "2021/22",
        date: "2021-08-30", // show schedule of specific date
        breakpoint: "600px", // breakpoint between mobile / desktop styling
      });
    </script>
  </body>
</html>
